  <!-- Phone Body -->
  <rect x="120" y="60" width="160" height="280" rx="25" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="130" y="80" width="140" height="240" rx="15" fill="#000000"/>
  
  <!-- Screen Content -->
  <rect x="140" y="90" width="120" height="80" rx="8" fill="#3b82f6"/>
  <rect x="140" y="180" width="120" height="20" rx="4" fill="#6b7280"/>
  <rect x="140" y="210" width="80" height="15" rx="3" fill="#9ca3af"/>
  <rect x="140" y="235" width="100" height="15" rx="3" fill="#9ca3af"/>
  
  <!-- Home Button -->
  <circle cx="200" cy="340" r="8" fill="#6b7280"/>
  
  <!-- Camera -->
